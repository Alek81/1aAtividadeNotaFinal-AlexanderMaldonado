<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial;
            margin: 20px 0;
            box-shadow: 2px 2px 10px #ccc;
        }

        th {
            background-color: #722F37;
            color: #fff;
            padding: 15px;
            text-align: left;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        tr:nth-child(odd) {
            background-color: #fff;
        }

        tr:hover {
            background: #f5f5f5;
            cursor: pointer;
        }

        .preco {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Categoria</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Teclado</td>
                <td class="preco">R$ 150,00</td>
                <td>Periféricos</td>
                <td>Teclado mecânico para jogos</td>
            </tr>
            <tr>
                <td>Mouse</td>
                <td class="preco">R$ 75,00</td>
                <td>Periféricos</td>
                <td>Mouse com sensor óptico</td>
            </tr>
            <tr>
                <td>Monitor</td>
                <td class="preco">R$ 600,00</td>
                <td>Monitores</td>
                <td>Monitor LED 24 polegadas</td>
            </tr>
            <tr>
                <td>Memória RAM</td>
                <td class="preco">R$ 100,00</td>
                <td>Hardware</td>
                <td>Memória RAM DDR4 8GB</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
